<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-style Neon Registration</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="left-section">
            <h1 class="logo-title">beluga-Net</h1>
            <p class="tagline">Connect with friends and the world around you on this neon network.</p>
        </div>

        <div class="card-container">
            <h2 class="form-title">Create a New Account</h2>
            <p class="form-subtitle">It's quick and easy.</p>
            <div class="divider"></div>

            <form id="registrationForm">
                <div class="name-fields">
                    <input type="text" id="firstName" placeholder="First Name" required>
                    <input type="text" id="lastName" placeholder="Last Name" required>
                </div>
                
                <input type="email" id="email" placeholder="Mobile number or email address" required>
                <input type="password" id="password" placeholder="New password" required>

                <label class="input-label">Date of birth</label>
                <div class="dob-fields">
                    <select id="day" required>
                        <option value="">Day</option>
                        </select>
                    <select id="month" required>
                        <option value="">Month</option>
                        </select>
                    <select id="year" required>
                        <option value="">Year</option>
                        </select>
                </div>

                <label class="input-label">Gender</label>
                <div class="gender-fields">
                    <label class="gender-option"><input type="radio" name="gender" value="Female" required> Female</label>
                    <label class="gender-option"><input type="radio" name="gender" value="Male" required> Male</label>
                    <label class="gender-option"><input type="radio" name="gender" value="Custom" required> Custom</label>
                </div>
                
                <p class="terms-note">
                    By clicking Sign Up, you agree to our <a href="#" class="neon-link">Terms</a>, <a href="#" class="neon-link">Data Policy</a> and <a href="#" class="neon-link">Cookie Policy</a>.
                </p>

                <button type="submit" class="btn register-btn">Sign Up</button>
            </form>
